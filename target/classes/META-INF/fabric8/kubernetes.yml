---
apiVersion: "v1"
kind: "List"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations:
      fabric8.io/git-commit: "00fff6df7774f991b31e9feed2513d7b0980ae39"
      fabric8.io/iconUrl: "img/icons/camel.svg"
      fabric8.io/git-branch: "master"
    labels:
      expose: "true"
      provider: "fabric8"
      project: "fis-spring-boot"
      version: "1.0-SNAPSHOT"
      group: "com.apria.fis"
    name: "fis-spring-boot"
  spec:
    ports:
    - name: "http"
      port: 80
      protocol: "TCP"
      targetPort: 8080
    selector:
      project: "fis-spring-boot"
      provider: "fabric8"
      group: "com.apria.fis"
- apiVersion: "extensions/v1beta1"
  kind: "Deployment"
  metadata:
    annotations:
      fabric8.io/git-commit: "00fff6df7774f991b31e9feed2513d7b0980ae39"
      fabric8.io/iconUrl: "img/icons/camel.svg"
      fabric8.io/git-branch: "master"
      fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=fis-spring-boot&var-version=1.0-SNAPSHOT"
    labels:
      provider: "fabric8"
      project: "fis-spring-boot"
      version: "1.0-SNAPSHOT"
      group: "com.apria.fis"
    name: "fis-spring-boot"
  spec:
    replicas: 1
    selector:
      matchLabels:
        project: "fis-spring-boot"
        provider: "fabric8"
        group: "com.apria.fis"
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: "00fff6df7774f991b31e9feed2513d7b0980ae39"
          fabric8.io/iconUrl: "img/icons/camel.svg"
          fabric8.io/git-branch: "master"
          fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=fis-spring-boot&var-version=1.0-SNAPSHOT"
        labels:
          provider: "fabric8"
          project: "fis-spring-boot"
          version: "1.0-SNAPSHOT"
          group: "com.apria.fis"
      spec:
        containers:
        - env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          - name: "JAVA_APP_DIR"
            value: "/deployments"
          image: "fis-spring-boot:latest"
          imagePullPolicy: "Always"
          livenessProbe:
            httpGet:
              path: "/health"
              port: 8081
            initialDelaySeconds: 180
          name: "spring-boot"
          ports:
          - containerPort: 8080
            name: "http"
            protocol: "TCP"
          - containerPort: 9779
            name: "prometheus"
            protocol: "TCP"
          - containerPort: 8778
            name: "jolokia"
            protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8081
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: "1.0"
            requests:
              cpu: "0.2"
          securityContext:
            privileged: false
